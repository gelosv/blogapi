name: pipeline

on:
  push:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Get code'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
      - name: Carpetas
        run: ls -al
      - name: 'Install dependencies'
        run: npm ci --no-fund --no-audit
      - name: Linter
        run: npm run lint
      - name: node-version
        run: node --version
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: ls
        run: ls -al
      - name: node-version
        run: node --version

